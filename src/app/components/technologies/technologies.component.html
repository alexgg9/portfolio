<div id="tecnologias" class="container mx-auto p-4">
    <div class="max-w-3xl mx-auto py-10">
      <h1 class="text-3xl font-bold text-center mb-10">Tecnologias</h1>
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-center items-center">
        @for (technology of technologies; track technology){
          <div class="flex flex-col items-center">
            <div class="w-16 h-16 mb-2">
              <img src="{{technology.icon}}" alt="{{technology.name}}" class="w-full h-full object-contain">
            </div>
            <span class="text-center">{{technology.name}}</span>
          </div>
        }
      </div>
    </div>
  </div>
